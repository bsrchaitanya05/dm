<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dakshina murthy Japam</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dakshina murthy Japam</h1>
        <div class="counter-section">
            <button id="incrementBtn">Recite</button>
            <div id="counter">0</div>
            <button id="resetBtn">Reset</button>
        </div>
        <div class="history-section">
            <h2>History</h2>
            <ul id="historyList"></ul>
        </div>
        <div class="total-section">
            <h2>Total</h2>
            <div id="total">0</div>
        </div>
        <button id="totalResetBtn" class="hidden">Reset All</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
